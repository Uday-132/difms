<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SATELLITE REAL-TIME DATA</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: url('https://climate.nasa.gov/system/image_uploads/main/smap.jpg') no-repeat center center fixed;
            background-size: cover;
            animation: moveBg 30s linear infinite alternate;
        }

        @keyframes moveBg {
            0% {
                background-position: center top;
            }

            50% {
                background-position: center bottom;
            }

            100% {
                background-position: center top;
            }
        }
    </style>
</head>

<body style="margin: 0; padding: 0; height: 100vh; font-family: var(--font-primary); overflow: hidden;">

    <header class="header" style="background: transparent; box-shadow: none;">
        <div class="container">
            <h1 style="text-align: center; color: #00ffea; text-shadow: 2px 2px 10px #000; font-size: var(--font-size-4xl); margin-top: var(--spacing-lg); letter-spacing: 2px;">SATELLITE REAL-TIME DATA</h1>
        </div>
    </header>

    <div class="container" style="height: calc(100vh - 150px); display: flex; align-items: center; justify-content: center;">
        <div class="card" style="background: rgba(0, 0, 0, 0.6); max-width: 700px; color: var(--white); margin: var(--spacing-lg) auto;">
            <button class="btn btn-accent" onclick="getLocation()" style="margin-bottom: var(--spacing-lg);">üìç Show Data</button>
            <div id="output">
                <p>Click the button to view weather and crop suggestions.</p>
            </div>
        </div>
    </div>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(fetchData, function () {
                    alert("Cannot access GPS");
                });
            } else {
                alert("GPS not supported");
            }
        }

        function fetchData(position) {
            google.script.run.withSuccessHandler(function (data) {
                var tableHTML = `
          <div class="table-container">
            <table>
              <tr><th>Location</th><td>${data.name}</td></tr>
              <tr><th>Temperature</th><td>${data.main.temp} ¬∞C</td></tr>
              <tr><th>Humidity</th><td>${data.main.humidity}%</td></tr>
              <tr><th>Weather</th><td>${data.weather[0].description}</td></tr>
              <tr><th>Rain Alert</th><td>${data.rainAlert}</td></tr>
              <tr><th>Suggestions for Farmer</th><td>${data.suggestions.join("<br>")}</td></tr>
            </table>
          </div>
        `;
                document.getElementById("output").innerHTML = tableHTML;
            }).getWeather(position.coords.latitude, position.coords.longitude);
        }
    </script>
</body>

</html>
