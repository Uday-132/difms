<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Product Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1>ğŸ›’ Product Marketplace</h1>
        </div>
    </header>

    <div class="container">
        <div class="text-right mb-lg">
            <a class="btn btn-secondary" 
                href="https://script.google.com/macros/s/AKfycbwC8Jhhq16AceI-5HkseS7M-TpvX1f61fL52RGzw_b_DtqnfJukmEb7Ry0oLOOl6Nvj/exec">
                â• Add Your Product
            </a>
        </div>

        <div class="grid grid-cols-1" id="productList">
            <!-- Product cards will be dynamically inserted here -->
        </div>
    </div>

    <script>
        function renderProducts(products) {
            const container = document.getElementById("productList");
            container.innerHTML = "";
            products.forEach(p => {
                let card = `
          <div class="card">
            <img src="${p.image || 'https://via.placeholder.com/250'}" alt="${p.name}" style="width: 100%; height: 180px; object-fit: cover; border-radius: var(--border-radius-md); margin-bottom: var(--spacing-md);">
            <h3>${p.name}</h3>
            <p>${p.description}</p>
            <p style="font-weight: bold; color: var(--success-color); margin: var(--spacing-sm) 0;">â‚¹ ${p.price}</p>
            <p style="font-size: var(--font-size-sm); color: var(--text-secondary); margin: var(--spacing-xs) 0;">Seller: ${p.seller}</p>
            <p style="font-size: var(--font-size-sm); color: var(--text-secondary); margin: var(--spacing-xs) 0;">ğŸ“ ${p.location}</p>
            <p style="font-size: var(--font-size-sm); color: var(--text-secondary); margin: var(--spacing-xs) 0;">ğŸ“ ${p.contact}</p>
            <p style="font-size: var(--font-size-sm); color: var(--text-secondary); margin: var(--spacing-xs) 0;">âœ‰ï¸ ${p.email}</p>
          </div>
        `;
                container.innerHTML += card;
            });
        }

        google.script.run.withSuccessHandler(renderProducts).getProducts();
    </script>
</body>

</html>
